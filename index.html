<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de números</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/lista_tel.png" alt="Lista telefônica">
            <h1>Tabela telefônica</h1>
        </header>
        <form id="form-numero">
            <input type="text" id="nome-user" required placeholder="Nome" maxlength="40">
            <input type="tel" id="ddd-user" class="ddd-size" required placeholder="DDD" minlength="2" maxlength="2">
            <input type="tel" id="numero-user" required placeholder="Número de telefone" minlength="8" maxlength="9">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>DDD</th>
                    <th>Número para contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
